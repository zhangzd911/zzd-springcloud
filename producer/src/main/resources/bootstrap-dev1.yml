server:
  port: 9302

my:
  config:
    info: ""
    demo: 123
    nacos:
      ip: 10.10.10.221
      port: 8848
    sentinel:
      ip: 10.10.10.221
      port: 8718
    zipkin:
      ip: 10.10.10.221
      port: 9411
    mysql:
      ip: 10.10.10.192
      port: 3306


spring:
  application:
    name: producer

  cloud:
    nacos:
      #配置中心地址
      config:
        server-addr: ${my.config.nacos.ip}:${my.config.nacos.port}
        #配置文件类型
        file-extension: yml
        group: PRE
        namespace: 7981f0d8-6c51-4463-9abe-3ba5dcc8353e

        ext-config[0]:
          dataid: cloud_datasource_operate.yml
          group: PRE
          refresh: true

        ext-config[1]:
          dataid: cloud_service_governance.yml
          group: PRE
          refresh: true

        ext-config[2]:
          dataid: cloud_redis.yml
          group: PRE
          refresh: true

      #注册中心地址
      discovery:
        server-addr: ${my.config.nacos.ip}:${my.config.nacos.port}
        namespace: 7981f0d8-6c51-4463-9abe-3ba5dcc8353e
    #整合 nacos 下发配置
    sentinel:
      #服务启动之后 直接去注册到dashboard
      eager: true
      datasource:
        ds:
          nacos:
            server-addr: ${my.config.nacos.ip}:${my.config.nacos.port}
            dataId: ${spring.application.name}-sentinel
            groupId: DEFAULT_GROUP
            ruleType: flow
      #sentinel控制台
      transport:
        dashboard: ${my.config.sentinel.ip}:${my.config.sentinel.port}



logging:
  level:
    com:
      zzd: debug
  file: ./logs/${spring.application.name}.log
  path: ./logs
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss} === [%thread] === %-5level === %logger{50} ==== %msg%n'